<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>John Doe</h1>
    <p>Email: john.doe@example.com | Phone: (123) 456-7890</p>
    
    <div class="section" id="education">
        <h2>Education</h2>
    </div>
    
    <div class="section" id="experience">
        <h2>Experience</h2>
    </div>
    
    <div class="section" id="skills">
        <h2>Skills</h2>
        <ul>
        </ul>
    </div>

    <div class="section" id="contact">
        <h2>Contact</h2>
        <p>Email: john.doe@example.com</p>
        <p>Phone: (123) 456-7890</p>
    </div>

    <script src="script.js"></script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        max-width: 800px;
        margin: auto;
        background-color: #f4f4f4;
    }
    
    h1, h2 {
        color: #333;
    }
    
    .section {
        margin-bottom: 20px;
    }
    
    .section h2 {
        border-bottom: 2px solid #333;
        padding-bottom: 5px;
    }
    
    .job, .education {
        margin-bottom: 15px;
    }
    
    .job-title, .degree {
        font-weight: bold;
        font-size: 1.1em;
    }
    
    .job-date, .education-date {
        font-style: italic;
        color: #666;
    }
    
    .skills ul {
        list-style-type: none;
        padding: 0;
    }
    
    .skills li {
        background: #ddd;
        display: inline-block;
        padding: 5px 10px;
        margin: 5px;
        border-radius: 5px;
    }    
</style>
<script>
    const resumeData = {
        education: [
            {
                degree: "Bachelor of Science in Computer Science",
                institution: "University of XYZ",
                date: "2015 - 2019"
            },
            {
                degree: "Master of Science in Software Engineering",
                institution: "University of ABC",
                date: "2019 - 2021"
            }
        ],
        experience: [
            {
                title: "Software Engineer",
                company: "Tech Solutions Inc.",
                date: "June 2021 - Present",
                responsibilities: "Developed and maintained web applications, collaborated with cross-functional teams to define project requirements, and implemented new features based on client feedback."
            },
            {
                title: "Intern",
                company: "Web Innovators Ltd.",
                date: "June 2020 - August 2020",
                responsibilities: "Assisted in the development of e-commerce platforms, tested web applications, and provided technical support to clients."
            }
        ],
        skills: ["JavaScript", "HTML", "CSS", "React", "Node.js", "SQL"]
    };
    
    // Function to render education
    function renderEducation() {
        const educationSection = document.getElementById('education');
        resumeData.education.forEach(edu => {
            const eduDiv = document.createElement('div');
            eduDiv.classList.add('education');
            eduDiv.innerHTML = `
                <p class="degree">${edu.degree}</p>
                <p class="institution">${edu.institution}</p>
                <p class="education-date">${edu.date}</p>
            `;
            educationSection.appendChild(eduDiv);
        });
    }
    
    // Function to render experience
    function renderExperience() {
        const experienceSection = document.getElementById('experience');
        resumeData.experience.forEach(job => {
            const jobDiv = document.createElement('div');
            jobDiv.classList.add('job');
            jobDiv.innerHTML = `
                <p class="job-title">${job.title}</p>
                <p class="company">${job.company}</p>
                <p class="job-date">${job.date}</p>
                <p class="responsibilities">${job.responsibilities}</p>
            `;
            experienceSection.appendChild(jobDiv);
        });
    }
    
    // Function to render skills
    function renderSkills() {
        const skillsList = document.querySelector('#skills ul');
        resumeData.skills.forEach(skill => {
            const skillItem = document.createElement('li');
            skillItem.textContent = skill;
            skillsList.appendChild(skillItem);
        });
    }
    
    // Render all sections
    renderEducation();
    renderExperience();
    renderSkills();
    
</script>
</html>
